n class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	a := NewAdapter()</span><br><span class="line">	a.Pay(<span class="string">&quot;张三&quot;</span>, <span class="number">12</span>, <span class="string">&quot;aliyun&quot;</span>)</span><br><span class="line">	a.Pay(<span class="string">&quot;李四&quot;</span>, <span class="number">200</span>, <span class="string">&quot;wx&quot;</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> AliyunPayInterface <span class="keyword">interface</span> &#123;</span><br><span class="line">	Pay(name <span class="type">string</span>, payment <span class="type">float64</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> AliyunPay <span class="keyword">struct</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a AliyunPay)</span></span> Pay(name <span class="type">string</span>, payment <span class="type">float64</span>) &#123;</span><br><span class="line">	fmt.Printf(<span class="string">&quot;用户【%s】支付宝支付金额【%f】元 \n&quot;</span>, name, payment)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> WxPayInterface <span class="keyword">interface</span> &#123;</span><br><span class="line">	Pay(name <span class="type">string</span>, payment <span class="type">float64</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">type</span> WxPay <span class="keyword">struct</span> &#123;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(w WxPay)</span></span> Pay(name <span class="type">string</span>, payment <span class="type">float64</span>) &#123;</span><br><span class="line">	fmt.Printf(<span class="string">&quot;用户【%s】微信支付金额【%f】元 \n&quot;</span>, name, payment)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Apadter <span class="keyword">struct</span> &#123;</span><br><span class="line">	AliyunPayInterface</span><br><span class="line">	WxPayInterface</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(a Apadter)</span></span> Pay(name <span class="type">string</span>, payment <span class="type">float64</span>, channel <span class="type">string</span>) &#123;</span><br><span class="line">	<span class="keyword">if</span> channel == <span class="string">&quot;aliyun&quot;</span> &#123;</span><br><span class="line">		a.AliyunPayInterface.Pay(name, payment)</span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span> channel == <span class="string">&quot;wx&quot;</span> &#123;</span><br><span class="line">		a.WxPayInterface.Pay(name, payment)</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		fmt.Printf(<span class="string">&quot;不支持的支付渠道&quot;</span>)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewAdapter</span><span class="params">()</span></span> Apadter &#123;</span><br><span class="line">	<span class="keyword">return</span> Apadter&#123;</span><br><span class="line">		AliyunPay&#123;&#125;,</span><br><span class="line">		WxPay&#123;&#125;,</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><b     var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功!");
      e.clearSelection();
    })
  })
  </script>
