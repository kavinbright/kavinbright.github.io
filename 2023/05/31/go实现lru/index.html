  <div class="content" itemprop="articleBody">

 class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">	<span class="string">&quot;log&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	log.Print(<span class="string">&quot;zlru...&quot;</span>)</span><br><span class="line"></span><br><span class="line">	l := NewLruCache(<span class="number">5</span>)</span><br><span class="line">	l.Put(<span class="number">1</span>, <span class="number">11</span>)</span><br><span class="line">	l.Put(<span class="number">2</span>, <span class="number">22</span>)</span><br><span class="line">	l.Put(<span class="number">3</span>, <span class="number">33</span>)</span><br><span class="line">	l.Put(<span class="number">4</span>, <span class="number">44</span>)</span><br><span class="line">	l.Put(<span class="number">5</span>, <span class="number">55</span>)</span><br><span class="line"></span><br><span class="line">	log.Println(<span class="string">&quot;case1-------------------------------&gt;&quot;</span>)</span><br><span class="line">	log.Printf(<span class="string">&quot;head: %+v&quot;</span>, l.list.head)</span><br><span class="line">	log.Printf(<span class="string">&quot;tail: %+v&quot;</span>, l.list.tail)</span><br><span class="line">	log.Printf(<span class="string">&quot;len: %d&quot;</span>, l.size)</span><br><span class="line">	l.list.Range()</span><br><span class="line"></span><br><span class="line">	log.Println(<span class="string">&quot;case2-------------------------------&gt;&quot;</span>)</span><br><span class="line">	l.Put(<span class="number">6</span>, <span class="number">66</span>)</span><br><span class="line">	log.Printf(<span class="string">&quot;head: %+v&quot;</span>, l.list.head)</span><br><span class="line">	log.Printf(<span class="string">&quot;tail: %+v&quot;</span>, l.list.tail)</span><br><span class="line">	log.Printf(<span class="string">&quot;len: %d&quot;</span>, l.size)</span><br><span class="line">	l.list.Range()</span><br><span class="line"></span><br><span class="line">	log.Println(<span class="string">&quot;case3-------------------------------&gt;&quot;</span>)</span><br><span class="line">	l.Get(<span class="number">3</span>)</span><br><span class="line">	log.Printf(<span class="string">&quot;head: %+v&quot;</span>, l.list.head)</span><br><span class="line">	log.Printf(<span class="string">&quot;tail: %+v&quot;</span>, l.list.tail)</span><br><span class="line">	log.Printf(<span class="string">&quot;len: %d&quot;</span>, l.size)</span><br><span class="line">	l.list.Range()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *linkList)</span></span> Range() &#123;</span><br><span class="line">	<span class="keyword">for</span> node := l.head; node != <span class="literal">nil</span>; node = node.next &#123;</span><br><span class="line">		fmt.Printf(<span class="string">&quot;key: %d, value: %d \n&quot;</span>, node.key, node.value)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 双向链表节点</span></span><br><span class="line"><span class="keyword">type</span> linkNode <span class="keyword">struct</span> &#123;</span><br><span class="line">	key   <span class="type">int</span></span><br><span class="line">	value <span class="type">int</span></span><br><span class="line">	prev  *linkNode</span><br><span class="line">	next  *linkNode</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 双向链表</span></span><br><span class="line"><span class="keyword">type</span> linkList <span class="keyword">struct</span> &#123;</span><br><span class="line">	head *linkNode</span><br><span class="line">	tail *linkNode</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// lru缓存结构</span></span><br><span class="line"><span class="keyword">type</span> lruCache <span class="keyword">struct</span> &#123;</span><br><span class="line">	<span class="built_in">cap</span>      <span class="type">int</span></span><br><span class="line">	size     <span class="type">int</span></span><br><span class="line">	cacheMap <span class="keyword">map</span>[<span class="type">int</span>]*linkNode</span><br><span class="line">	list     *linkList</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">newNode</span><span class="params">(k, v <span class="type">int</span>)</span></span> *linkNode &#123;</span><br><span class="line">	<span class="keyword">return</span> &amp;linkNode&#123;</span><br><span class="line">		key:   k,</span><br><span class="line">		value: k,</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// NewLruCache 初始化一个新的lru</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewLruCache</span><span class="params">(<span class="built_in">cap</span> <span class="type">int</span>)</span></span> *lruCache &#123;</span><br><span class="line">	l := &amp;lruCache&#123;</span><br><span class="line">		<span class="built_in">cap</span>:  <span class="built_in">cap</span>,</span><br><span class="line">		size: <span class="number">0</span>,</span><br><span class="line">	&#125;</span><br><span class="line">	l.cacheMap = <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="type">int</span>]*linkNode, <span class="number">0</span>)</span><br><span class="line">	l.list = &amp;linkList&#123;</span><br><span class="line">		head: <span class="literal">nil</span>,</span><br><span class="line">		tail: <span class="literal">nil</span>,</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> l</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 主要是需要实现两个操作：Get/Put</span></span><br><span class="line"><span class="comment">// Get 获取指定key的值：</span></span><br><span class="line"><span class="comment">//     1. 如果key存在，则需要将该key所在的节点：（1）从当前位置删除，（2）移动到链表头部</span></span><br><span class="line"><span class="comment">//     2. 如果不存在直接返回-1</span></span><br><span class="line"><span class="comment">// Put 新增元素：</span></span><br><span class="line"><span class="comment">//     1. 如果key存在，则需要将该key所在的节点：（1）更新当前节点的值，（2）从当前位置删除，（2）移动到链表头部</span></span><br><span class="line"><span class="comment">//     2. 如果key不存在，则需要：（1）新生成一个节点NewNode, （2）将NewNode放在链表头部，（3）链表长度加1，如果此时链表长度未超过容量cap则直接返回，（4）如果加1后的链表长度超过容量则删除链表末尾节点，删除map中的元素</span></span><br><span class="line"><span class="comment">// 其实归结下来有以下几个基础操作：</span></span><br><span class="line"><span class="comment">//  （1）删除一个已经存在的元素 （2）删除链表中末尾元素（3）将元素放在链表头部</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *lruCache)</span></span> removeNode(node *linkNode) &#123;</span><br><span class="line">	<span class="comment">// 如果node是最后一个元素, 并且prev元素不为空</span></span><br><span class="line">	<span class="keyword">if</span> node.next == <span class="literal">nil</span> &amp;&amp; node.prev != <span class="literal">nil</span> &#123;</span><br><span class="line">		node.prev.next = <span class="literal">nil</span></span><br><span class="line">		l.list.tail = node.prev</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 如果node是第一个元素, 并且next元素不为空</span></span><br><span class="line">	<span class="keyword">if</span> node.prev == <span class="literal">nil</span> &amp;&amp; node.next != <span class="literal">nil</span> &#123;</span><br><span class="line">		node.next.prev = <span class="literal">nil</span></span><br><span class="line">		l.list.head = node.next</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 如果只有一个元素</span></span><br><span class="line">	<span class="keyword">if</span> node.prev == <span class="literal">nil</span> &amp;&amp; node.next == <span class="literal">nil</span> &#123;</span><br><span class="line">		l.list.tail = <span class="literal">nil</span></span><br><span class="line">		l.list.head = <span class="literal">nil</span></span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 删除中间元素</span></span><br><span class="line">	node.prev.next = node.next</span><br><span class="line">	node.next.prev = node.prev</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *lruCache)</span></span> removeTail() &#123;</span><br><span class="line">	<span class="keyword">if</span> l.list.tail == <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line">	l.removeNode(l.list.tail)</span><br><span class="line">	<span class="built_in">delete</span>(l.cacheMap, l.list.tail.key)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *lruCache)</span></span> moveHead(node *linkNode) &#123;</span><br><span class="line">	<span class="comment">// 一个元素都没有</span></span><br><span class="line">	<span class="keyword">if</span> l.list.head == <span class="literal">nil</span> &#123;</span><br><span class="line">		l.list.head = node</span><br><span class="line">		l.list.tail = node</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	headNode := l.list.head</span><br><span class="line">	<span class="comment">// 新节点的next指向头部节点</span></span><br><span class="line">	node.next = headNode</span><br><span class="line">	<span class="comment">// 头部节点的prev指向新节点</span></span><br><span class="line">	headNode.prev = node</span><br><span class="line">	<span class="comment">// 新节点的prev设置为nil</span></span><br><span class="line">	node.prev = <span class="literal">nil</span></span><br><span class="line">	<span class="comment">// 双向链表的头部指向新的节点</span></span><br><span class="line">	l.list.head = node</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *lruCache)</span></span> Get(key <span class="type">int</span>) <span class="type">int</span> &#123;</span><br><span class="line">	<span class="comment">// 判断key是否存在</span></span><br><span class="line">	node, ok := l.cacheMap[key]</span><br><span class="line">	<span class="keyword">if</span> !ok &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">-1</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 删除节点在之前的位置</span></span><br><span class="line">	l.removeNode(node)</span><br><span class="line">	<span class="comment">// 将节点移动到头部</span></span><br><span class="line">	l.moveHead(node)</span><br><span class="line">	<span class="keyword">return</span> node.value</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *lruCache)</span></span> Put(key, value <span class="type">int</span>) &#123;</span><br><span class="line">	<span class="comment">// 判断节点是否存在</span></span><br><span class="line">	node, ok := l.cacheMap[key]</span><br><span class="line">	<span class="keyword">if</span> !ok &#123;</span><br><span class="line">		<span class="comment">// 如果不存在则需要新生产一个node， 并指向链表头部</span></span><br><span class="line">		newNode := newNode(key, value)</span><br><span class="line">		<span class="comment">// 向cap里面新增一对k/v</span></span><br><span class="line">		l.cacheMap[key] = newNode</span><br><span class="line">		<span class="comment">// 将新增的node放在链表头部</span></span><br><span class="line">		l.moveHead(newNode)</span><br><span class="line">		<span class="comment">// 链表长度加1</span></span><br><span class="line">		l.size++</span><br><span class="line">		<span class="comment">// 如果长度超过容量则需要删除链表末尾元素</span></span><br><span class="line">		<span class="keyword">if</span> l.size &gt; l.<span class="built_in">cap</span> &#123;</span><br><span class="line">			l.removeTail()</span><br><span class="line">			l.size--</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 如果新增元素已经存在</span></span><br><span class="line">	<span class="comment">// 更新元素的值</span></span><br><span class="line">	node.value = value</span><br><span class="line">	<span class="comment">// 将元素从当前位置删除</span></span><br><span class="line">	l.removeNode(node)</span><br><span class="line">	<span class="comment">// 将元素移动到链表头部</span></span><br><span class="line">	l.moveHead(node)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
