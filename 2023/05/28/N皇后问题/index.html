    <figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 是否冲突</span></span><br><span class="line"><span class="comment">//  0/0  0/1  0/2  0/3</span></span><br><span class="line"><span class="comment">//  1/0  1/1  1/2  1/3</span></span><br><span class="line"><span class="comment">//  2/0  2/1  2/2  2/3</span></span><br><span class="line"><span class="comment">//  3/0  3/1  3/2  3/3</span></span><br><span class="line"><span class="comment">// 1. 判断是否属于同一列</span></span><br><span class="line"><span class="comment">// 2. 判断左边斜线上是否有冲突</span></span><br><span class="line"><span class="comment">//    *</span></span><br><span class="line"><span class="comment">//      *</span></span><br><span class="line"><span class="comment">//        *</span></span><br><span class="line"><span class="comment">// 2. 判断右边斜线上是否有冲突</span></span><br><span class="line"><span class="comment">//           *</span></span><br><span class="line"><span class="comment">//          *</span></span><br><span class="line"><span class="comment">//        *</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">totalNQueens</span><span class="params">(n <span class="type">int</span>)</span></span> <span class="type">int</span> &#123;</span><br><span class="line">    <span class="comment">// 结果</span></span><br><span class="line">    res := <span class="built_in">make</span>([][]<span class="type">string</span>, <span class="number">0</span>)</span><br><span class="line">    <span class="comment">// 初始化path</span></span><br><span class="line">    path := <span class="built_in">make</span>([]<span class="type">string</span>, <span class="number">0</span>)</span><br><span class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i&lt; n ; i++ &#123;</span><br><span class="line">        path = <span class="built_in">append</span>(path, strings.Repeat(<span class="string">&quot;.&quot;</span>, n))</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 从第一行开始</span></span><br><span class="line">    row := <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    backtrack(row, path, &amp;res)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">len</span>(res)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">backtrack</span><span class="params">(row <span class="type">int</span>, path []<span class="type">string</span>, res *[][]<span class="type">string</span>)</span></span> &#123;</span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(path) == row &#123;</span><br><span class="line">        temp := <span class="built_in">make</span>([]<span class="type">string</span>, <span class="built_in">len</span>(path))</span><br><span class="line">        <span class="built_in">copy</span>(temp, path)</span><br><span class="line">        *res = <span class="built_in">append</span>(*res, temp)</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    n := <span class="built_in">len</span>(path)</span><br><span class="line">    <span class="keyword">for</span> col := <span class="number">0</span>; col&lt;n; col++ &#123;</span><br><span class="line">        <span class="keyword">if</span> !isConflict(path, row, col) &#123;</span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        rowBytes := []<span class="type">byte</span>(path[row])</span><br><span class="line">        rowBytes[col] = <span class="string">&#x27;Q&#x27;</span></span><br><span class="line">        path[row] = <span class="type">string</span>(rowBytes)</span><br><span class="line"></span><br><span class="line">        backtrack(row+<span class="number">1</span>, path, res)</span><br><span class="line"></span><br><span class="line">        rowBytes[col] = <span class="string">&#x27;.&#x27;</span></span><br><span class="line">        path[row] = <span class="type">string</span>(rowBytes)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">isConflict</span><span class="params">(path []<span class="type">string</span>, row, col <span class="type">int</span>)</span></span> <span class="type">bool</span> &#123;</span><br><span class="line">    <span class="comment">// 同一列</span></span><br><span class="line">    n := <span class="built_in">len</span>(path)</span><br><span class="line">    <span class="keyword">for</span> i := <span class="number">0</span>; i &lt; n; i++ &#123;</span><br><span class="line">        <span class="keyword">if</span> path[i][col] == <span class="string">&#x27;Q&#x27;</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 左上方</span></span><br><span class="line">    r := row<span class="number">-1</span></span><br><span class="line">    c := col<span class="number">-1</span> </span><br><span class="line">    <span class="keyword">for</span> r &gt;= <span class="number">0</span> &amp;&amp; c &gt;= <span class="number">0</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> path[r][c] == <span class="string">&#x27;Q&#x27;</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">        &#125;</span><br><span class="line">        c = c - <span class="number">1</span></span><br><span class="line">        r = r - <span class="number">1</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 右上方</span></span><br><span class="line">    r = row<span class="number">-1</span></span><br><span class="line">    c = col+ <span class="number">1</span></span><br><span class="line">    <span class="keyword">for</span> r &gt;=<span class="number">0</span> &amp;&amp; c &lt; n &#123;</span><br><span class="line">        <span class="keyword">if</span> path[r][c] == <span class="string">&#x27;Q&#x27;</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">        &#125;</span><br><span class="line">        c = c + <span class="number">1</span></span><br><span class="line">        r = r - <span class="number">1</span></span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
